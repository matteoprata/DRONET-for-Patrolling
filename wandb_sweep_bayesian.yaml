
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 100
  n_hidden_neurons:
    values : [15, 20, 25, 50]
  n_episodes:
    value: 20
  episode_duration:
    value: 36000
  learning_rate:
    values: [0.1, 0.0001]
  discount_factor:
    values: [0.98]
  swap_models_every_decision:
    values: [1000, 2000]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


