
program: wandb_param_search.py

method: grid

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 1
  n_episodes:
    value: 2000
  episode_duration:
    value: 48000

  n_targets:
    value: 5
  n_drones:
    value: 1
  battery:
    value: 900

  learning_rate:
    value: 0.001
  discount_factor:
    value: 1

  n_hidden_neurons_lv1:
    value: 10 # [30,25] # 20 is the input
  n_hidden_neurons_lv2:
    value: 8              # 20 is the output
  n_hidden_neurons_lv3:
    value: 6

  swap_models_every_decision:
    value: 7000 # 5000
  is_expired_target_condition:
    values: [0, 1]
  is_plot:
    value: 0

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}



