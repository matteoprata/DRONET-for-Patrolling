
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 200
  n_episodes:
    value: 20
  episode_duration:
    value: 24000
  learning_rate:
    values: [0.001, 0.0001]
  discount_factor:
    value: 1
  n_hidden_neurons:
    values: [8, 15, 20]
  swap_models_every_decision:
    values: [500, 3000, 5000]
  battery:
    value: 600

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


