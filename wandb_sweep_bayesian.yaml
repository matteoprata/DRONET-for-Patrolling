
program: wandb_param_search.py

method: grid

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 100
  n_episodes:
    value: 20
  episode_duration:
    value: 48000
  learning_rate:
    values: [0.01, 0.001]
  discount_factor:
    value: 1
  n_hidden_neurons_lv1:
    values: [30, 25, 15]  # 20 is the input
  n_hidden_neurons_lv2:
    values: [0, 15]            # output is 20
  n_hidden_neurons_lv3:
    value: 0
  swap_models_every_decision:
    values: [5000, 7000]
  battery:
    value: 900
  is_allow_self_loop:
    value: 1
  IS_EXPIRED_TARGET_CONDITION:
    values: [0, 1]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}



