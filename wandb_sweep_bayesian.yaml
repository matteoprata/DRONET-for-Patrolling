
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 200
  n_episodes:
    value: 20
  episode_duration:
    value: 24000
  learning_rate:
    value: 0.001
  discount_factor:
    value: 1
  n_hidden_neurons_lv1:
    values: [25, 30]
  n_hidden_neurons_lv2:
    values: [0, 20]
  n_hidden_neurons_lv3:
    values: [0, 15]
  swap_models_every_decision:
    value: 3000
  battery:
    value: 900
  is_allow_self_loop:
    value: 1

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


