
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 500
  n_episodes:
    value: 20
  episode_duration:
    value: 24000
  learning_rate:
    value: 0.001 #, 0.0001]
  discount_factor:
    value: 1
  n_hidden_neurons:
    value: 20
  swap_models_every_decision:
    value: 5000 #[500, 3000,
  battery:
    value: 600
  is_allow_self_loop:
    values: [0,1]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


