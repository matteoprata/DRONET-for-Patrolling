
program: wandb_param_search.py

method: grid

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 10000
  n_episodes:
    value: 1
  episode_duration:
    value: 120000  # 5 hours 

  n_targets:
    value: 5
  n_drones:
    value: 1
  battery:
    value: 600 # seconds

  learning_rate:
    value: 0.0001
  discount_factor:
    value: 0.99

  n_hidden_neurons_lv1:
    value: 30 # [30,25] # 20 is the input
  n_hidden_neurons_lv2:
    value: 20              # 20 is the output
  n_hidden_neurons_lv3:
    value: 10

  swap_models_every_decision:
    value: 7000 # 5000
  is_expired_target_condition:
    value: 0
  is_plot:
    value: 0

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}



