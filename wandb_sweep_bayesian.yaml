
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 1000
  n_episodes:
    value: 1
  episode_duration:
    value: 48000
  learning_rate:
    values: [0.001, 0.0001]
  discount_factor:
    value: 1
  swap_models_every_decision:
    values: [500, 3000, 5000]
  battery:
    values: [300, 600, 1200]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


