
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 500
  n_episodes:
    value: 20
  episode_duration:
    value: 24000
  learning_rate:
    values: [0.1, 0.01, 0.001]
  discount_factor:
    value: 1
  n_hidden_neurons_lv1:
    value: 60        # input is 53
  n_hidden_neurons_lv2:
    values: [0, 40]  # output is 26
  n_hidden_neurons_lv3:
    value: 0
  swap_models_every_decision:
    value: 5000
  battery:
    value: 1000
  is_allow_self_loop:
    value: 1

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}



