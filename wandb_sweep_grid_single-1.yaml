
program: wandb_param_search.py

method: grid

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 500000
  n_episodes:
    value: 1
  episode_duration:
    value: 72000  # 3 hours

  n_targets:
    value: 5
  n_drones:
    value: 1
  battery:
    value: 700

  learning_rate:
    value: 0.0001
  discount_factor:
    value: 0.99

  n_hidden_neurons_lv1:
    value: 10 # 30 # [30,25] # 20 is the input
  n_hidden_neurons_lv2:
    value: 8 # 20              # 20 is the output
  n_hidden_neurons_lv3:
    value: 0 # 10

  swap_models_every_decision:
    value: 7000 # 5000

  is_allow_self_loop:
    value: 0

  reward_type:
    values: [0, 1, 2, 3, 4]

command:
  - ${env}
  - python3.8
  - ${program}
  - ${args}



