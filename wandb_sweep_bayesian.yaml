
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 100
  n_episodes:
    value: 20
  episode_duration:
    value: 72000
  learning_rate:
    values: [0.001, 0.0001, 0.0005]
  discount_factor:
    values: [0.95, 0.98, 1]
  swap_models_every_decision:
    values: [500, 1000, 2000]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


