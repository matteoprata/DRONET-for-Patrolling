
program: wandb_param_search.py

method: grid

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 100
  n_episodes:
    value: 20
  episode_duration:
    value: 72000
  learning_rate:
    values: [0.1, 0.01]
  discount_factor:
    value: 1
  n_hidden_neurons_lv1:
    values: [35, 50]  # 65 is the input
  n_hidden_neurons_lv2:
    value: 35            # output is 20
  n_hidden_neurons_lv3:
    value: 0
  swap_models_every_decision:
    values: [1000, 2500, 5000]
  battery:
    value: 1000
  is_allow_self_loop:
    value: 1

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}



