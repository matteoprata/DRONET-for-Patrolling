
program: wandb_param_search.py

method: grid

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 100
  n_episodes:
    value: 20
  n_targets:
    value: 9
  n_drones:
    value: 1
  episode_duration:
    value: 48000
  learning_rate:
    values: [0.01, 0.001]
  discount_factor:
    value: 1
  n_hidden_neurons_lv1:
    values: [30, 25]      # 20 is the input
  n_hidden_neurons_lv2:
    value: 0              # 20 is the output
  n_hidden_neurons_lv3:
    value: 0
  swap_models_every_decision:
    values: [5000, 7000]
  battery:
    value: 900
  is_expired_target_condition:
    values: [0, 1]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}



