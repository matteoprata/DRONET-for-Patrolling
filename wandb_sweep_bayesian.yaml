
program: wandb_param_search.py

method: bayes

metric:
  goal: maximize
  name: cumulative_reward

parameters:
  n_epochs:
    value: 10000
  n_episodes:
    value: 1
  episode_duration:
    value: 72000
  learning_rate:
    values: [0.001, 0.0001]
  discount_factor:
    values: [0.95, 0.98, 1]
  swap_models_every_decision:
    values: [500, 1000, 2000, 3000, 5000]
  battery:
    values: [400, 1000, 2000, 8000]

command:
  - ${env}
  - python3.7
  - ${program}
  - ${args}


